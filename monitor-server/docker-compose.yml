---
services:
  pdc-agent:
    image: grafana/pdc-agent:latest
    container_name: pdc-agent
    command: [
      "-token", "__PDC_TOKEN__", 
      "-cluster", "__PDC_CLUSTER__", 
      "-gcloud-hosted-grafana-id", "__PDC_GCLOUD_HOSTED_GRAFANA_ID__"
    ]
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
    command: "--config.file=/etc/prometheus/prometheus.yaml"
    ports:
      - 9090:9090
    restart: always
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
  snmp-exporter:
    image: prom/snmp-exporter:latest
    container_name: snmp-exporter
    pid: host
    restart: unless-stopped
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    command:
      - '--config.file=/etc/blackbox_exporter/blackbox-exporter.yml'
    pid: host
    restart: unless-stopped
    volumes:
      - './blackbox-exporter:/etc/blackbox_exporter'
  pve-exporter:
    image: prompve/prometheus-pve-exporter:latest
    container_name: pve-exporter
    volumes:
      - ./proxmox-ve-exporter/pve.yml:/etc/prometheus/pve.yml
    restart: unless-stopped
  pve-cloudflared:
    image: cloudflare/cloudflared
    command: tunnel run
    environment: 
      - TUNNEL_TOKEN=__CLOUDFLARE_TUNNEL_TOKEN_PVE__
    restart: always
